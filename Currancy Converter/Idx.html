<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="styling.css">
    <!-- <link href="style.css" rel="stylesheet"/> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>

    <div class="container">
        <h2>Currency Converter</h2>

        <form>
            <div class="amount">
                <p>Enter your amount</p>
                <input type="text" value="1"/>
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png"/>
                        <select name="from" id="fro"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="con"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                      <img src="https://flagsapi.com/IN/flat/64.png" />
                      <select name="to" id="too"></select>
                    </div>
                </div>   
            </div>
            <div class="msg">1 USD = 85INR</div>
            <button type="submit" id="btn">Get Exchange Rate</button>
        </form>
    </div>

    <Script src="Other.js"></Script>
    <!-- <script src="New_App.js"></script> -->
    <Script src="JavaSci.js"></Script>
</body>
</html>
